<!-- Begin Page Content -->
<div class="container-fluid">
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3 bg-second-primary">
                    <h6 class="m-0 font-weight-bold text-white">Lista de Productos</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <button class="btn btn-success" data-toggle="modal" data-target="#modalData"><i class="fas fa-plus-circle"></i> Nuevo Producto</button>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-sm-12">
                                <table class="table table-bordered" id="tbdata" cellspacing="0" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Codigo Barra</th>
                                            <th>Descripcion</th>
                                            <th>Stock</th>
                                            <th>Precio</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let producto of productos">
                                            <td>{{ producto.codigo }}</td>
                                            <td>{{ producto.nombre }}</td>
                                            <td>{{ producto.stock }}</td>
                                            <td>${{ producto.precio }}</td>
                                            <td>
                                                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalData" (click)="abrirModalParaEditar(producto)">
                                                    <i class="fas fa-pencil-alt"></i>
                                                </button>
                                                <button class="btn btn-danger btn-sm">
                                                    <i class="fas fa-trash-alt"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </div>

    <!--  Modal-->
    <div class="modal fade" id="modalData" tabindex="-1" role="dialog"aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6>Detalle Producto</h6>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" value="0" id="txtId">
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-row">
                                        <div class="form-group col-sm-6">
                                            <label for="txtCodigoBarra">Codigo Barra</label>
                                            <input type="text" class="form-control form-control-sm input-validar" id="txtCodigoBarra" name="Codigo Barra" [(ngModel)]="productoSeleccionado.codigo">
                                        </div>
                                </div>
                                <div class="form-row">
                                        <div class="form-group col-sm-12">
                                            <label for="txtDescripcion">Descripcion</label>
                                            <input type="text" class="form-control form-control-sm input-validar" id="txtDescripcion" name="Descripcion" [(ngModel)]="productoSeleccionado.nombre">
                                        </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <label for="txtStock">Stock</label>
                                        <input type="text" class="form-control form-control-sm input-validar" id="txtStock" name="Stock" [(ngModel)]="productoSeleccionado.stock">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <label for="txtPrecio">Precio</label>
                                        <input type="text" class="form-control form-control-sm input-validar" id="txtPrecio" name="Precio" [(ngModel)]="productoSeleccionado.precio">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <img id="imgProducto" style="max-width:200px;" src="https://cdn-icons-png.flaticon.com/512/107/107831.png" alt="...">
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-sm" type="button" id="btnGuardar">Guardar</button>
                    <button class="btn btn-danger btn-sm" type="button" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
