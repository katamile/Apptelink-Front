<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="https://cdn-icons-png.flaticon.com/512/1000/1000946.png" alt="logo" width="100">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Inicio Sesión</h1>
                        <form [formGroup]="inicioSesion" (ngSubmit)="cargar()">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">Usuario</label>
                                <input id="text" type="text" class="form-control" formControlName="Username" required autofocus>
                                <div class="invalid-feedback">
                                    Usuario Inválido
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Contraseña</label>
                                    <a href="forgot.html" class="float-end">
                                        ¿Olvidó contraseña?
                                    </a>
                                </div>
                                <input id="password" type="password" class="form-control" formControlName="Password" required>
                                <div class="invalid-feedback">
                                    Contraseña es requerida
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Ingresar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
